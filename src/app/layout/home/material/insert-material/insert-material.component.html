<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 grid-margin stretch-card">
    <div class="col-lg-2 col-md-1 col-sm-0 filler"></div>


    <div class=" col-lg-8 col-md-10 col-sm-12 form-div form-div-sm form-div-md form-div-lg">

      <form action="" method="">

            </select>
          </div>

            <input name="prix" type="number" class="form-control " id="" placeholder="" value="+" required>

        <button class="btn btn-primary submit-button" type="submit">Submit form</button>

    </div>


    <div class="col-lg-2 col-md-1 col-sm-0 filler"></div>


  </div>
