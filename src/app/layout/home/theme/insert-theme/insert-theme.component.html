<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 grid-margin stretch-card">
    <div class="col-lg-2 col-md-1 col-sm-0 filler"></div>


    <div class=" col-lg-8 col-md-10 col-sm-12 form-div form-div-sm form-div-md form-div-lg">
      <h1 class="titre">INSERT THEME</h1>

      <form action="" method="">
        <!-- intitule categorie -->
        <div class="form-row">
          <div class="col-md-6 mb-6">
            <label for="">Label</label>
            <input name="intitule" type="text" class="form-control" id="" placeholder="Label" value="" required>
          </div>
          <div class="col-md-6 mb-6">
            <label for="">Category</label>
            <select name="categorie" class="form-control">
              <option>default</option>
            </select>
          </div>

        </div>
        <div class="form-row">
          <!--  descri -->
          <div class="col-md-12 mb-12">
            <label for="">Description</label>
            <textarea name="description" class="form-control" id="description" placeholder="Enter description here" rows="4" required></textarea>

          </div>

        </div>

        <div class="form-row">
          <!--  pic salle -->
          <div class="col-md-6 mb-6">
            <label for="imageUpload">Upload Image</label>
            <input type="file" name="image" class="form-control" id="imageUpload" accept="image/*" required>
          </div>

          <div class="col-md-6 mb-6">
            <label for="">Room</label>
            <select name="salle" class="form-control">
              <option>default</option>
            </select>
          </div>

        </div>

<!--        debut fin-->
        <div class="form-row">
          <div class="col-md-6 mb-6">
            <label for="">Start date</label>
            <input name="debut" type="date" class="form-control" id="" placeholder="" value="" required>
          </div>

          <div class="col-md-6 mb-6">
            <label for="">End date</label>
            <input name="fin" type="date" class="form-control" id="" placeholder="" value="" required>
          </div>


        </div>





        <button class="btn btn-primary submit-button" type="submit">Submit form</button>
      </form>
    </div>


    <div class="col-lg-2 col-md-1 col-sm-0 filler"></div>


  </div>


</div>
