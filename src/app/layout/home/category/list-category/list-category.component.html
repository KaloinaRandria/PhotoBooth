<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 grid-margin stretch-card">
    <!-- <div class="col-lg-2 col-md-1 col-sm-0 filler"></div> -->

    <div class="col-lg-12 col-md-12 col-sm-12 form-div form-div-sm form-div-md form-div-lg">
      <h1 class="titre">FILTER</h1>

      <form action="" method="">
        <div class="form-row">
          <!-- Select Client and Select Service -->
          <div class="col-md-6 mb-3">
            <label >Category label</label>
            <input name="intitule" type="text" placeholder="label">

          </div>
        </div>

        <button class="btn btn-primary submit-button" type="submit">Filter</button>
      </form>

    </div>

    <!-- <div class="col-lg-2 col-md-1 col-sm-0 filler"></div> -->
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 grid-margin stretch-card">
    <!-- <div class="col-lg-2 col-md-1 col-sm-0 filler"></div> -->

    <div class="col-lg-12 col-md-12 col-sm-12 list-div list-div-sm list-div-md list-div-lg">
      <h1 class="titre">THEME CATEGORY LIST</h1>

      <table class="table table-hover">
        <thead class="header">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Room number</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let categorie of categories">
          <th scope="row">{{categorie.id_categorie_theme}}</th>
          <td>{{categorie.intitule}}</td>
          <td>
            <button class="icon-btn ripple" id="">
              <i class="mdi mdi-table-edit icon-edit"></i>
            </button>
          </td>
          <td>
            <button class="icon-btn ripple" id="" (click)="delete(categorie)">
              <i class="mdi mdi-delete icon-delete"></i>
            </button>
          </td>
        </tr>
        <!-- Other table rows -->
        </tbody>
      </table>
    </div>

    <!-- <div class="col-lg-2 col-md-1 col-sm-0filler"></div> -->
  </div>
</div>
