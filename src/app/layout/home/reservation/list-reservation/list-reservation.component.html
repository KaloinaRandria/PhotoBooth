<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 grid-margin stretch-card">
    <!-- <div class="col-lg-2 col-md-1 col-sm-0 filler"></div> -->

    <div class="col-lg-12 col-md-12 col-sm-12 form-div form-div-sm form-div-md form-div-lg">
      <h1 class="titre">FILTER</h1>

      <form action="" method="">
        <div class="form-row">
          <!-- Recherche du prénom du client -->
          <div class="col-md-4 mb-3">
            <label for="searchFirstName">First Name</label>
            <input name="prenom" type="text" class="form-control" id="searchFirstName" placeholder="Search First Name" required>
          </div>
          <!-- Recherche du nom de famille du client -->
          <div class="col-md-4 mb-3">
            <label for="searchLastName">Last Name</label>
            <input name="nom" type="text" class="form-control" id="searchLastName" placeholder="Search Last Name" required>
          </div>
          <!-- Sélection du service -->
          <div class="col-md-4 mb-3">
            <label for="selectService">Service</label>
            <select name="service" class="form-control" id="selectService" required>
              <option value="">Select Service</option>
              <!-- Ajoutez ici les options de service -->
            </select>
          </div>
        </div>

        <div class="form-row">
          <!-- Date de réservation -->
          <div class="col-md-3 mb-3">
            <label for="reservationDate">Reservation Date</label>
            <input name="date_reservation" type="date" class="form-control" id="reservationDate" required>
          </div>
          <!-- Date réservée -->
          <div class="col-md-3 mb-3">
            <label for="reservedDate">Reserved Date</label>
            <input name="date_reservee" type="date" class="form-control" id="reservedDate" required>
          </div>

          <!-- Heure de début -->
          <div class="col-md-3 mb-3">
            <label for="startHour">Start Hour</label>
            <input name="heure_debut" type="time" class="form-control" id="startHour" required>
          </div>
          <!-- Heure de fin -->
          <div class="col-md-3 mb-3">
            <label for="endHour">End Hour</label>
            <input name="heure_fin" type="time" class="form-control" id="endHour" required>
          </div>
        </div>

        <div class="form-row">
          <!-- Prix -->
          <div class="col-md-4 mb-3">
            <label for="">Minimum price</label>
            <input name="prix_min" type="number" class="form-control" id="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="">Maximum price</label>
            <input name="prix_max" type="number" class="form-control" id="" required>
          </div>

        </div>



        <button class="btn btn-primary submit-button" type="submit">Filter</button>
      </form>
    </div>

    <!-- <div class="col-lg-2 col-md-1 col-sm-0 filler"></div> -->
  </div>
</div>
