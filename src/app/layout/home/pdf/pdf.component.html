

<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label>Table to PDF</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Table name" name="tableName" [(ngModel)]="tableName">
        <div class="input-group-append">
          <button class="btn btn-sm btn-primary" type="button" (click)="export()">Export</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <h2>Example pdf controller</h2>
    <button type="button" class="btn btn-primary btn-icon-text" (click)="generatePDF()">
      <i class="mdi mdi-file-check btn-icon-prepend"></i> generate pdf
    </button>
  </div>
</div>
